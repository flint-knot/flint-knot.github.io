<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Simple Blog</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>

    <main>
        <article class="post">
            <h2>First Blog Post</h2>
            <p class="date">Nov 25, 2025</p>
            <p>Welcome to my first blog post! This is a simple static blog using HTML, CSS, and JS.</p>
        </article>

        <article class="post">
            <h2>Another Blog Post</h2>
            <p class="date">Nov 24, 2025</p>
            <p>Here’s another example of a post. You can add as many posts as you like by copying this block.</p>
        </article>
    </main>

    <footer>
        <p>© 2025 My Simple Blog</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
